server:
  port: 8082
spring:
  application:
    name: upload-service
  servlet:
    multipart:
      # 限制文件上传的大小
      max-file-size: 5MB
# Eureka
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:10086/eureka
  instance:
    ip-address: 127.0.0.1
    prefer-ip-address: true

fdfs:
  so-timeout: 60
  connect-timeout: 60
  thumb-image:
    width: 60
    height: 60
  tracker-list:
    - 192.168.56.110:22122
file-server:
  url: 192.168.56.110:8020/

# OSS
ly:
  oss:
    accessKeyId:  # 填上自己的 accessKeyId
    accessKeySecret: # 填上自己的 accessKeySecret
    # 访问 oss 的域名，bucket + endpoint
    host: # 填上自己的 oss 域名
    # 服务的端点
    endpoint: # 填上自己的服务端点
    # 保存到bucket的某个子目录
    dir: ""
    # 过期时间，单位是 S
    expireTime: 20
    # 文件大小限制，这里是 5M
    maxFileSize: 5242880